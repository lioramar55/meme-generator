<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="init()">
    <div class="main-screen"></div>
    <div class="container">
      <header>
        <div class="main-layout main-nav flex">
          <div class="logo"><img src="assets/imgs/LOGO.png" alt="Meme Generator Logo" /></div>
          <nav>
            
            <ul class="nav-list clean-list flex">
               <li>
                <select>
                  <option>English</option>
                  <option>עברית</option>
                </select>
              </li>
              <li><a href="#" data-trans="gallery" class="nav-item gallery-link">Gallery</a></li>
              <li><a href="#" data-trans="memes" class="nav-item memes-link">Memes</a></li>
              <li><a href="#" data-trans="about" class="nav-item about-link">About</a></li>

            </ul>
            <button class="nav-burger">☰</button>
          </nav>
        </div>
      </header>
      <main class="main-layout">
        <div class="main-layout gallery-container">
          <section class="info  flex justify-between">
            <div class="search">
              <h2 data-trans="editor-header">Choose a template</h2>
              <input  list="data-lists" id="data-list" name="data">
                <datalist id="data-lists">
                </datalist>
              <button data-trans="flexible" class="btn flexible">Flexible</button>
            </div>
            <div class="tags">
              <h2 data-trans="tags">Popular tags</h2>
              <ul class="clean-list"></ul>
              <button data-trans="more" class="btn">Show More</button>
            </div>
          </section>

          </section>
          <section class="gallery grid"></section>
        </div>
        <section class="meme-editor flex">
          <div class="canvas-container">
            <canvas tabindex="1"></canvas>
          </div>
          <div class="editor">
            <input class="meme-text" type="text" placeholder="Enter somthing funny" />
            <button class="switch"><img src="assets/icons/switch.png" /></button>
            <button class="add"><img src="assets/icons/add.png" /></button>
            <button class="trash"><img src="assets/icons/trash.png" /></button>
            <button class="increase-font"><img  src="assets/icons/increase-font.png" /></button>
            <button class="decrease-font"><img src="assets/icons/decrease-font.png" /></button>
            <button class="align-to-left"><img data-align="left" src="assets/icons/align-to-left.png" /></button>
            <button class="center-align-text" >
              <img data-align="center" src="assets/icons/center-text-alignment.png" />
            </button>
            <button class="align-to-right"><img data-align="right"  src="assets/icons/align-to-right.png" /></button>
            <select name="font" id="font">
              <option value="Impact">Impact</option>
              <option value="Ariel">Ariel</option>
              <option value="Lato">Lato</option>
              <option value="Poppins">Poppins</option>
              <option value="Sans-serif">Sans-serif</option>
            </select>
            <button class="text-stroke"><img src="assets/icons/text-stroke.png" /></button>
            <label for="color">
              <img src="assets/icons/brush.png" alt="" />
              <input class="brush" type="color" name="color" id="color" />
            </label>
            <button class="stickers-left"><img  src="assets/icons/left-arrow.png" alt=""></button>
            <div class="stickers-container">
            </div>
            <button class="stickers-right"><img  src="assets/icons/right-arrow.png" alt=""></button>
            <button class="save-meme"><img src="assets/icons/save.png"></button>
            <a class="download btn" data-trans="download">Download</a>
            <a  class="fb" hidden title="Share on Facebook" target="_blank"><img src="assets/icons/fb.png" ></a>
            <a  class="whatsapp" data-action="share/whatsapp/share" hidden target="_blank"><img src="assets/icons/whatsapp.png"></a>
            <label for="upload" data-trans="upload" class="btn">Upload
              <input type="file" id="upload" name="upload">
            </label>
            <button data-trans="share"  class="share btn">Share</button>
          </div>
        </section>
        <section class="memes-gallery hide-memes"></section>
        <section class="about hide-about">
          <div class="text">

            <h2 data-trans="about-header">Hey, my name is Lior Amar</h2>
            <h3 data-trans="about-sub-header">Full-stack Developer</h3>
          </div>
          <img src="assets/imgs/about.jpg" >
        </section>
      </main>
      <footer>
        <div class="main-layout">
          <h4 data-trans="footer">Meme-Generator by Lior R Amar 2022 &copy;</h4>
        </div>
      </footer>
    </div>
    
    <!-- <script src="lib/hammer.min.js"></script> -->
    <script src="js/utils/utils.js"></script>
    <script src="js/utils/memesSentences.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/share-service.js"></script>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
