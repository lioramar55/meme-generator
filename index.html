<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="init()">
    <div class="container">
      <header>
        <div class="main-layout main-nav flex align-center justify-between">
          <div class="logo"><img src="assets/imgs/LOGO.png" alt="Meme Generator Logo" /></div>
          <nav>
            <ul class="nav-list clean-list flex">
              <li><a href="#" class="nav-item gallery-link">Gallery</a></li>
              <li><a href="#" class="nav-item memes-link">Memes</a></li>
              <li><a href="#" class="nav-item about-link">About</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main-layout">
        <section class="info flex justify-between">
          <div class="search">
            <h2>Choose a template</h2>
            <input type="text" placeholder="meme templates" />
          </div>
          <div class="tags">
            <ul class="clean-list"></ul>
            <button>Show More</button>
          </div>
        </section>
        <section class="gallery grid"></section>
        <section class="meme-editor flex">
          <div class="canvas-container">
            <canvas></canvas>
          </div>
          <div class="editor">
            <input class="meme-text" type="text" placeholder="Enter somthing funny" />
            <button class="switch"><img src="assets/icons/switch.png" /></button>
            <button class="add"><img src="assets/icons/add.png" /></button>
            <button class="trash"><img src="assets/icons/trash.png" /></button>
            <button class="increase-font"><img src="assets/icons/increase-font.png" /></button>
            <button class="decrease-font"><img src="assets/icons/decrease-font.png" /></button>
            <button class="align-to-left"><img src="assets/icons/align-to-left.png" /></button>
            <button class="center-align-text">
              <img src="assets/icons/center-text-alignment.png" />
            </button>
            <button class="align-to-right"><img src="assets/icons/align-to-right.png" /></button>
            <select name="font" id="font">
              <option value="impact">Impact</option>
            </select>
            <button class="text-stroke"><img src="assets/icons/text-stroke.png" /></button>
            <label for="color">
              <img src="assets/icons/brush.png" alt="" />
              <input class="brush" type="color" name="color" id="color" />
            </label>
            <a class="download">Download</a>
            <a class="share">Share</a>
          </div>
        </section>
        <section class="generator"></section>
      </main>
      <footer><h4>Meme-Generator by Lior R Amar</h4></footer>
    </div>
    <script src="js/memesSentences.js"></script>
    <!-- <script src="lib/hammer.min.js"></script> -->
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
